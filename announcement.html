    <div class="container">

        <div class="content">

            <div class="section">
                <div class="section-title">æ­¥éª¤ 2ï¼šè¾“å…¥å…¬å‘Šå†…å®¹</div>
                <div class="input-area">
                    <textarea id="announcementInput" placeholder="è¯·è¾“å…¥å…¬å‘Šå†…å®¹ï¼Œæ”¯æŒå¤šè¡Œè¾“å…¥...&#10;&#10;ç¤ºä¾‹ï¼š&#10;2æœˆ26æ—¥ç»´æŠ¤å…¬å‘Š&#10;ä¸€.å¼€æ”¾ä¸Šå…ƒèŠ‚æ´»åŠ¨ï¼Œæ´»åŠ¨æ—¶é—´2æœˆ26æ—¥-3æœˆ4æ—¥ï¼š&#10;1.çŒœç¯è°œï¼š&#10;æ¯æ™š20:35-20:45ï¼Œå¯åœ¨å¸®ä¼šåº„å›­ä¸­å‚ä¸..."></textarea>
                </div>

            </div>

            <!-- æ­¥éª¤3: å…¬å‘Šåˆ—è¡¨ -->
            <div class="section">
                <div class="section-title">æ­¥éª¤ 3ï¼šç¡®è®¤å…¬å‘Šå†…å®¹</div>
                <div class="announcement-list" id="announcementList"></div>
            </div>

            <!-- æœ€ç»ˆå…¬å‘Š -->
            <div class="final-announcement" id="finalAnnouncement">
                <div class="final-title">
                    <span>âœ… æ­£å¼å…¬å‘Š</span>
                    <button class="copy-all-btn" id="copyAllBtn">ğŸ“‹ ä¸€é”®å¤åˆ¶</button>

    <div class="toast" id="toast"></div>

    <script>
        let selectedIdentity = '';
        let announcements = [];
        let allConfirmed = false;

        // èº«ä»½é€‰æ‹©
        document.querySelectorAll('.identity-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.identity-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedIdentity = this.dataset.name;
                document.getElementById('identityName').textContent = selectedIdentity;
                document.getElementById('selectedIdentity').classList.add('show');
                checkCanGenerate();
            });
        });

        // è¾“å…¥å†…å®¹ç›‘å¬
        document.getElementById('announcementInput').addEventListener('input', checkCanGenerate);

        function checkCanGenerate() {
            const input = document.getElementById('announcementInput').value.trim();
            const btn = document.getElementById('generateBtn');
            btn.disabled = !(selectedIdentity && input);
        }

        // ç”Ÿæˆåˆ—è¡¨
        document.getElementById('generateBtn').addEventListener('click', function() {
            const input = document.getElementById('announcementInput').value.trim();
            if (!input) return;

            announcements = parseAnnouncement(input);
            renderAnnouncementList();
            document.getElementById('announcementList').classList.add('show');
        });

        // è§£æå…¬å‘Šå†…å®¹
        function parseAnnouncement(text) {
            const lines = text.split('\n');
            const items = [];
            let currentItem = '';
            let itemNumber = '';

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // æ£€æŸ¥æ˜¯å¦æ˜¯æ–°çš„é¡¹ç›®ï¼ˆæ•°å­—+ç‚¹å¼€å¤´ æˆ– ä¸­æ–‡æ•°å­—+ç‚¹å¼€å¤´ï¼‰
                const match = line.match(/^(\d+\.|[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹å]+\.)/);
                
                if (match) {
                    // ä¿å­˜ä¸Šä¸€ä¸ªé¡¹ç›®
                    if (currentItem) {
                        items.push({
                            content: currentItem.trim(),
                            confirmed: false,
                            editing: false,
                            originalContent: currentItem.trim()
                        });
                    }
                    // å¼€å§‹æ–°é¡¹ç›®
                    currentItem = line;
                    itemNumber = match[1];
                } else {
                    // ç»§ç»­å½“å‰é¡¹ç›®
                    if (currentItem) {
                        currentItem += '\n' + line;
                    } else {
                        // æ ‡é¢˜è¡Œ
                        items.push({
                            content: line,
                            confirmed: false,
                            editing: false,
                            originalContent: line
                        });
                    }
                }
            }

            // æ·»åŠ æœ€åä¸€ä¸ªé¡¹ç›®
            if (currentItem) {
                items.push({
                    content: currentItem.trim(),
                    confirmed: false,
                    editing: false,
                    originalContent: currentItem.trim()
                });
            }

            return items;
        }

        // æ¸²æŸ“åˆ—è¡¨
        function renderAnnouncementList() {
            const container = document.getElementById('announcementList');
            container.innerHTML = '';

            announcements.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'announcement-item' + (item.confirmed ? ' confirmed' : '');
                div.innerHTML = `
                    <div class="item-header">
                        <div class="item-content">${highlightContent(item.content)}</div>
                        <div class="item-actions">
                            ${!item.confirmed ? `
                                <button class="action-btn confirm-btn" onclick="confirmItem(${index})">âœ“ ç¡®è®¤</button>
                            ` : `
                                <span class="confirmed-badge show">âœ“ å·²ç¡®è®¤</span>
                            `}
                            <button class="action-btn edit-btn" onclick="editItem(${index})">âœ ç¼–è¾‘</button>
                            <button class="action-btn copy-btn" onclick="copyItem(${index})">ğŸ“‹ å¤åˆ¶</button>
                            ${item.confirmed && item.content !== item.originalContent ? `
                                <button class="action-btn reconfirm-btn" onclick="reconfirmItem(${index})">â†» é‡æ–°ç¡®è®¤</button>
                            ` : ''}
                        </div>
                    </div>
                    <div class="edit-area" id="edit-${index}">
                        <textarea class="edit-textarea" id="textarea-${index}">${item.content}</textarea>
                        <div class="edit-actions">
                            <button class="save-btn" onclick="saveEdit(${index})">ä¿å­˜</button>
                            <button class="cancel-btn" onclick="cancelEdit(${index})">å–æ¶ˆ</button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });

            checkAllConfirmed();
        }

        // é«˜äº®æ—¶é—´å’Œæ•°å­—
        function highlightContent(content) {
            // åŒ¹é…æ—¥æœŸæ—¶é—´æ ¼å¼
            return content.replace(/(\d{4}å¹´)?\d{1,2}æœˆ\d{1,2}æ—¥|(\d{1,2}:\d{2})/g, '<span class="highlight">$&</span>')
                         .replace(/(\d+)(çº§|å€|æŠ˜|æ¬¡|ä¸ª|å|æœŸ)/g, '<span class="highlight">$1</span>$2')
                         .replace(/\n/g, '<br>');
        }

        // ç¡®è®¤é¡¹ç›®
        function confirmItem(index) {
            announcements[index].confirmed = true;
            renderAnnouncementList();
        }

        // é‡æ–°ç¡®è®¤
        function reconfirmItem(index) {
            announcements[index].confirmed = true;
            announcements[index].originalContent = announcements[index].content;
            renderAnnouncementList();
        }

        // ç¼–è¾‘é¡¹ç›®
        function editItem(index) {
            announcements[index].editing = true;
            document.getElementById(`edit-${index}`).classList.add('show');
        }

        // ä¿å­˜ç¼–è¾‘
        function saveEdit(index) {
            const newContent = document.getElementById(`textarea-${index}`).value.trim();
            if (newContent) {
                announcements[index].content = newContent;
                announcements[index].confirmed = false;
                announcements[index].editing = false;
                renderAnnouncementList();
            }
        }

        // å–æ¶ˆç¼–è¾‘
        function cancelEdit(index) {
            announcements[index].editing = false;
            document.getElementById(`edit-${index}`).classList.remove('show');
        }

        // å¤åˆ¶å•é¡¹
        function copyItem(index) {
            const content = announcements[index].content;
            copyToClipboard(content);
            showToast('å·²å¤åˆ¶è¯¥æ¡å†…å®¹');
        }

        // æ£€æŸ¥æ˜¯å¦å…¨éƒ¨ç¡®è®¤
        function checkAllConfirmed() {
            allConfirmed = announcements.length > 0 && announcements.every(item => item.confirmed);
            
            if (allConfirmed) {
                generateFinalAnnouncement();
            } else {
                document.getElementById('finalAnnouncement').classList.remove('show');
            }
        }

        // ç”Ÿæˆæœ€ç»ˆå…¬å‘Š
        function generateFinalAnnouncement() {
            const content = announcements.map(item => item.content).join('\n\n');
            document.getElementById('finalContent').innerHTML = highlightContent(content);
            document.getElementById('finalAnnouncement').classList.add('show');
        }

        // å¤åˆ¶å…¨éƒ¨
        document.getElementById('copyAllBtn').addEventListener('click', function() {
            const content = announcements.map(item => item.content).join('\n\n');
            const finalText = `æ“ä½œè€…ï¼š${selectedIdentity}\n\n${content}`;
            copyToClipboard(finalText);
            showToast('å·²å¤åˆ¶å®Œæ•´å…¬å‘Š');
        });

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
