    <script>
        let selectedIdentity = '';
        let announcements = [];

        document.querySelectorAll('.identity-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.identity-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedIdentity = this.dataset.name;
                document.getElementById('identityName').textContent = selectedIdentity;
                document.getElementById('selectedIdentity').classList.add('show');
                checkCanGenerate();
            });
        });

        document.getElementById('announcementInput').addEventListener('input', checkCanGenerate);

        function checkCanGenerate() {
            const input = document.getElementById('announcementInput').value.trim();
            document.getElementById('generateBtn').disabled = !(selectedIdentity && input);
        }

        document.getElementById('generateBtn').addEventListener('click', function() {
            const input = document.getElementById('announcementInput').value.trim();
            if (!input) return;
            announcements = parseAnnouncement(input);
            renderAnnouncementList();
            document.getElementById('announcementList').classList.add('show');
        });

        function parseAnnouncement(text) {
            const lines = text.split('\n');
            const items = [];
            let currentContent = '';
            let expectingChild = false;
            let currentLevel = 0;

            const majorPattern = /^([ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹å]+\.|â€”{3,})/;
            const minorPattern = /^(\d+\.)(?!\d)/;
            const subPattern = /^(\d+[>)ï¼‰])/;

            function getLevel(line) {
                if (majorPattern.test(line)) return 1;
                if (minorPattern.test(line)) return 2;
                if (subPattern.test(line)) return 3;
                return 0;
            }

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                const level = getLevel(line);

                if (level === 0) {
                    currentContent += (currentContent ? '\n' : '') + line;
                    expectingChild = false;
                } else if (expectingChild && level > currentLevel) {
                    currentContent += '\n' + line;
                    currentLevel = level;
                    expectingChild = true;
                } else {
                    if (currentContent) {
                        items.push(createItem(currentContent.trim()));
                    }
                    currentContent = line;
                    currentLevel = level;
                    expectingChild = true;
                }
            }

            if (currentContent) {
                items.push(createItem(currentContent.trim()));
            }

            return items;
        }

        function createItem(content) {
            return { content, confirmed: false, confirmedBy: '', confirmedTime: '' };
        }

        function renderAnnouncementList() {
            const container = document.getElementById('announcementList');
            container.innerHTML = '';

            announcements.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'announcement-item' + (item.confirmed ? ' confirmed' : '');
                div.innerHTML = `
                    <div class="item-header">
                        <div class="item-content">${highlightContent(item.content)}</div>
                        <div class="item-actions">
                            ${!item.confirmed ? `
                                <button class="action-btn confirm-btn" onclick="confirmItem(${index})">âœ“ ç¡®è®¤</button>
                            ` : `
                                <span class="confirmed-badge show">âœ“ ${item.confirmedBy} ${item.confirmedTime}</span>
                                <button class="action-btn unconfirm-btn" onclick="unconfirmItem(${index})">âœ— å–æ¶ˆ</button>
                            `}
                            <button class="action-btn edit-btn" onclick="editItem(${index})">âœ ç¼–è¾‘</button>
                            <button class="action-btn copy-btn" onclick="copyItem(${index})">ğŸ“‹ å¤åˆ¶</button>
                        </div>
                    </div>
                    <div class="edit-area" id="edit-${index}">
                        <textarea class="edit-textarea" id="textarea-${index}">${item.content}</textarea>
                        <div class="edit-actions">
                            <button class="save-btn" onclick="saveEdit(${index})">ä¿å­˜</button>
                            <button class="cancel-btn" onclick="cancelEdit(${index})">å–æ¶ˆ</button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });

            checkAllConfirmed();
        }

        function highlightContent(content) {
            return content
                .replace(/(\d{4}å¹´)?\d{1,2}æœˆ\d{1,2}æ—¥|\d{1,2}:\d{2}/g, '<span class="highlight">$&</span>')
                .replace(/(\d+)(çº§|å€|æŠ˜|æ¬¡|ä¸ª|å|æœŸ)/g, '<span class="highlight">$1</span>$2')
                .replace(/\n/g, '<br>');
        }

        function confirmItem(index) {
            announcements[index].confirmed = true;
            announcements[index].confirmedBy = selectedIdentity;
            announcements[index].confirmedTime = new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            renderAnnouncementList();
        }

        function unconfirmItem(index) {
            announcements[index].confirmed = false;
            announcements[index].confirmedBy = '';
            announcements[index].confirmedTime = '';
            renderAnnouncementList();
        }

        function editItem(index) {
            document.getElementById(`edit-${index}`).classList.add('show');
        }

        function saveEdit(index) {
            const newContent = document.getElementById(`textarea-${index}`).value.trim();
            if (newContent) {
                announcements[index].content = newContent;
                announcements[index].confirmed = false;
                announcements[index].confirmedBy = '';
                announcements[index].confirmedTime = '';
                renderAnnouncementList();
            }
        }

        function cancelEdit(index) {
            document.getElementById(`edit-${index}`).classList.remove('show');
        }

        function copyItem(index) {
            copyToClipboard(announcements[index].content);
            showToast('å·²å¤åˆ¶è¯¥æ¡å†…å®¹');
        }

        function checkAllConfirmed() {
            const allConfirmed = announcements.length > 0 && announcements.every(item => item.confirmed);
            if (allConfirmed) {
                const content = announcements.map(item => item.content).join('\n\n');
                document.getElementById('finalContent').innerHTML = highlightContent(content);
                document.getElementById('finalAnnouncement').classList.add('show');
            } else {
                document.getElementById('finalAnnouncement').classList.remove('show');
            }
        }

        document.getElementById('copyAllBtn').addEventListener('click', function() {
            const content = announcements.map(item => item.content).join('\n\n');
            copyToClipboard(content);
            showToast('å·²å¤åˆ¶å®Œæ•´å…¬å‘Š');
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
