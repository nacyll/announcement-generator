        function saveToFirebase() {
            announcementRef.set({ items: announcements, updatedAt: Date.now() });
        }

        function parseAnnouncement(text) {
            const lines = text.split('\n');
            const items = [];
            let currentContent = '';
            let lastLineEmpty = true;

            for (let line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) { lastLineEmpty = true; continue; }
                const isBracketTitle = /^ã€[^ã€‘]+ã€‘/.test(trimmedLine);
                const isSubPoint = /^\d+[>)ï¼‰]/.test(trimmedLine);

                if (lastLineEmpty || isBracketTitle || isSubPoint) {
                    if (currentContent) items.push({ content: currentContent.trim(), confirmed: false, confirmedBy: '', confirmedTime: '' });
                    currentContent = trimmedLine;
                } else {
                    currentContent += '\n' + trimmedLine;
                }
                lastLineEmpty = false;
            }
            if (currentContent) items.push({ content: currentContent.trim(), confirmed: false, confirmedBy: '', confirmedTime: '' });
            return items;
        }

        function renderAnnouncementList() {
            const container = document.getElementById('announcementList');
            container.innerHTML = '';
            announcements.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'announcement-item' + (item.confirmed ? ' confirmed' : '');
                div.innerHTML = `

                        <div class="item-content">${highlightContent(item.content)}</div>
                        <div class="item-actions">

        function highlightContent(c) {
            return c.replace(/(\d{4}å¹´)?\d{1,2}æœˆ\d{1,2}æ—¥|\d{1,2}:\d{2}/g, '<span class="highlight">$&</span>').replace(/(\d+)(çº§|å€|æŠ˜|æ¬¡|ä¸ª|å|æœŸ)/g, '<span class="highlight">$1</span>$2').replace(/\n/g, '<br>');

        function copyToClipboard(t) { navigator.clipboard.writeText(t).catch(() => { const ta = document.createElement('textarea'); ta.value = t; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); }); }
